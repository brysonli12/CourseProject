{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Results for "{{ messages['query'] }}" {% endblock %}</h1>
    {% for message in messages['results'] %}
        <div class='message'>
            <h3>{{ message['title'] }}</h3>
            <p><a href="{{ message['url'] }}">{{ message['url'] }}</a></p>
            <p>{{ message['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
